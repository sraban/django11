{% extends 'blog/layout.html' %}

{% block title %}Register a Profile{% endblock %}

{% block content %}

		<h1>Register Profile</h1>

		  {% if saved %}
	         <div class="alert alert-success"><strong>Well done!</strong> You are successfully Registered</div>
	      {% endif %}
	      

			<form class="needs-validation" novalidate  method="POST" action="{% url 'blog:saved' %}" accept-charset="UTF-8" enctype="multipart/form-data">
				{% csrf_token %}
				
				<div class="form-group">
	              <label for="name">Name</label>
	              <input type="text" class="form-control" name="name" placeholder="Sraban">
	            </div>

				<div class="form-group">
	              <label for="email">Email address</label>
	              <input type="email" class="form-control" name="email" placeholder="name@example.com">
	            </div>
	            
				<div class="form-group">
	              <label for="age">Age</label>
	              <input type="text" class="form-control" name="age" placeholder="20">
	            </div>

	            <div class="form-group">
	              <label for="city">City</label>
	              <select class="form-control" name="city">
		                <option value="Bangalore">Bangalore</option>
		                <option value="Delhi">Delhi</option>
		                <option value="Calcutta">Calcutta</option>
		                <option value="Gowhati">Gowhati</option>
		                <option value="Bhubaneswar">Bhubaneswar</option>
	              </select>
	            </div>
	            <div class="form-group">
	              <label for="bank">Bank Accounts You have</label>
	              <select class="form-control" name="bank" multiple>
	                <option value="SBI">SBI</option>
	                <option value="HDFC">HDFC</option>
	                <option value="AXIS">AXIS</option>
	                <option value="IDBI">IDBI</option>
	                <option value="ICICI">ICICI</option>
	              </select>
	            </div>

	            <div class="form-group">
	              <label for="picture">Photo Upload</label>
	              <input type="file" name="picture" class="form-control-file">
	            </div>

	            <div class="form-group">
	              <label for="documents">Document Upload</label>
	              <input type="file" name="documents" class="form-control-file" multiple>
	            </div>

	            <fieldset class="form-group">
	                <div class="row">
	                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
	                  <div class="col-sm-10">
	                    <div class="form-check">
	                      <input class="form-check-input" type="radio" name="gender" value="male" checked>
	                      <label class="form-check-label">
	                        Male
	                      </label>
	                    </div>
	                    <div class="form-check">
	                      <input class="form-check-input" type="radio" name="gender" value="female">
	                      <label class="form-check-label">
	                        Female
	                      </label>
	                    </div>
	                    <div class="form-check disabled">
	                      <input class="form-check-input" type="radio" name="gender" value="both" disabled>
	                      <label class="form-check-label">
	                        Both
	                      </label>
	                    </div>
	                  </div>
	                </div>
	              </fieldset>

	             <div class="form-group row">
	                <div class="col-sm-12">
	                  <div class="form-check">
	                    <input class="form-check-input" type="checkbox" name="agree" checked>
	                    <label class="form-check-label" for="agree">
	                      	Agree to Register ? 
	                    </label>
	                  </div>
	                </div>
	              </div>

	              <div class="form-group">
	                <label for="summary">Summary</label>
	                <textarea class="form-control" name="summary" rows="3"></textarea>
	              </div>
	            
		          <button type="submit" class="btn btn-primary">Submit</button>
		          <button type="reset" class="btn btn-primary">Reset</button>
			</form>
{% endblock %}
